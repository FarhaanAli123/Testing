<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Appointment</title>
</head>
<body>
    <h1>Are you sure you want to delete this appointment?</h1>
    <p>Patient ID: {{ appointment.patient.id }}</p>
    <p>Time: {{ appointment.slot }}</p>
    <p>Booked At: {{ appointment.booked_at }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'specialized_appointment_list' %}">Cancel</a>
    </form>
</body>
</html>
