<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>

<h1>Delete Patient: {{ patient.first_name }} {{ patient.last_name }}</h1>

<p>Are you sure you want to delete this patient?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'receptionist_dashboard' %}">Cancel</a>

</body>
</html>
